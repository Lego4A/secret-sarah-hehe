<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles_login.css">
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        import { initializeApp } from "firebase/app";
        
        import dotenv from "dotenv";

        dotenv.config();

        const firebaseConfig = {
            apiKey: process.env.FIREBASE_API_KEY,
            authDomain: process.env.FIREBASE_AUTH_DOMAIN,
            projectId: process.env.FIREBASE_PROJECT_ID,
            storageBucket: process.env.FIREBASE_STORAGE_BUCKET,
            messagingSenderId: process.env.FIREBASE_MESSAGING_SENDER_ID,
            appId: process.env.FIREBASE_APP_ID,
            measurementId: process.env.FIREBASE_MEASUREMENT_ID,
};

const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Redirect if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in, redirect to home
                window.location.href = "central.html";
            }
        });

        // Login handler
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");
            form.addEventListener("submit", async (event) => {
                event.preventDefault();

                const email = document.getElementById("emailInput").value;
                const password = document.getElementById("passwordInput").value;

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    alert("Welcome Misses Sarah ðŸ¥°");
                    window.location.href = "index.html";
                } catch (error) {
                    alert("Error: " + error.message);
                }
            });
        });
    </script>
</head>

<body>
    <div class="login-container">
        <form>
            <h1>Login</h1>
            <div class="form-row">
                <input type="email" id="emailInput" class="form-input" placeholder="example@email.com">
                <label for="emailInput" class="form-label">Email</label>
            </div>
            <div class="form-row">
                <input type="password" id="passwordInput" class="form-input" placeholder="password">
                <label for="passwordInput" class="form-label">Password</label>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>
</body>

</html>
